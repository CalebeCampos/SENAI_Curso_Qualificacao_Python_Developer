<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario HTML</h1>
    <hr>
    <form action="" method="">
        <label>Nome: </label>
        <input type="text">
        <br><br>
        <label>Data Nascimento: </label>
        <input type="date">
        <br><br>
        <label>Email: </label>
        <input type="email">
        <br><br>
        <label>Senha: </label>
        <input type="password">
        <br><br>
        <label>Quantidade de filhos: </label>
        <input type="number">
        <br><br>
        <label>Cor favorita: </label>
        <input type="color">
        <br><br>
        <label>Genero: </label>
        <select>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        <br><br>
        <label>Foto perfil: </label>
        <input type="image">
        <br><br>
        <label>Escolaridade: </label>
        <input type="radio" name="Escolaridade"><span>Fundamental</span>
        <input type="radio" name="Escolaridade"><span>Ensino medio</span>
        <input type="radio" name="Escolaridade"><span>Superior</span>
        <br><br>
        <label>Linguagens de programação: </label>
        <input type="checkbox" name="Linguagens"><span>Python</span>
        <input type="checkbox" name="Linguagens"><span>PHP</span>
        <input type="checkbox" name="Linguagens"><span>JAVA</span>
        <input type="checkbox" name="Linguagens"><span>JavaScript</span>
        <input type="checkbox" name="Linguagens"><span>C++</span>
        <br><br>
        <label>Curriculo: </label>
        <input type="file">
        <br><br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
